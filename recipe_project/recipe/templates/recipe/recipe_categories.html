{% extends "recipe/base.html" %}

{% block content %}
  <h1>Recipe Categories</h1>
  {% if recipe_list %}
    <ul>
      {% for recipe in recipe_list %}
      <li>
        <a href="{{ categories.get_absolute_url }}">{{ categories.name }}</a>
        ({{categories.description}})
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no categories in the library.</p>
  {% endif %}
{% endblock %}
